<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS = describes how HTML elements are to be displayed -->
    <!-- We can transform the way a tag is displayed using CSS -->

    <!-- The CSS can be in the header -->
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      #my-paragraph {
        background-color: yellow;
      }

      .myclass {
        border-style: dotted;
      }
    </style>

    <!-- Ths CSS can be in a external file -->
    <!-- External CSS files are useful when you want to change the display of  -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Inline CSS = the style we want to apply is in the tag itself -->
      <h1 style="color: green">This is a title</h1>
      <h1>This is another h1</h1>
      <p style="color: blue">
        This is a paragraph
      </p>
      <p id="my-paragraph">
        ugugkgg
      </p>

      <p class="myclass">
kugkgkug
      </p>

      <p class="myclass">
lhhlh
      </p>
  </body>
</html>
